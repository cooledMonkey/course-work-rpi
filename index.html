<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<header>
    <div class="header">
        <h1 class="title">Проверка подписи</h1>
    </div>
</header>
    <div class="table-tasks">
        <div class="upload_files">
            <p class="upload_files__label">Загрузить файлы</p>
            <div class="upload_files__background">
                <div class = "upload_files__placeholder">Или перетащить</div>
                <button class = "upload_files__button">Выбрать файлы</button>
            </div>
        </div>

        <div class="results">
            <p class="results__label">Результаты проверки</p>
            <ul class = "results__background">
                    <li class = "results__item">
                        <p class = "results__file-name">PRF_12345abcd.xml</p>
                        <div class = "results__status results__valid">подпись действительна</div>
                    </li>
                    <li  class = "results__item">
                        <p class = "results__file-name">PRF_12345abcd.xml</p>
                        <div class = "results__status results__invalid">подпись недействительна</div>
                    </li>
                    <li  class = "results__item">
                        <p class = "results__file-name">PRF_12345abcd.xml</p>
                        <div class = "results__status results__incorrect-file">некорректный файл</div>
                    </li>
            </ul>
        </div>

        <section class="uploaded_files">
            <p class="uploaded_files__label">Загруженные файлы</p>
            <div class="uploaded_files__background">    
                <ul class = "uploaded_files__list">
                    <li class = "uploaded_files__item">PRF_12345abcd.xml</li>
                    <li class = "uploaded_files__item">PRF_54321abcd.xml</li>
                </ul>           
                <button class = "uploaded_files__button">Отправить на проверку</button>
            </div>
        </section>
    </div>
</body>
</html>
